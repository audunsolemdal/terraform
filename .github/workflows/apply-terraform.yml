name: 'Terraform Plan'
on: [push, pull_request]
defaults:
      run:
        shell: bash

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest

    steps:

      - name: "Az login"
        uses: azure/login@v1
        with:
        # Paste output of `az ad sp create-for-rbac --name terraform --role "Owner" --sdk-auth` as value of secret variable: AZURE_CREDENTIALS, add to Repo settings --> secrets
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: 'Checkout'
        uses: actions/checkout@v2

      - name: 'Terraform Setup'
        uses: hashicorp/setup-terraform@v1

      - name: 'Terraform Init'
        run: terraform init

      - name: 'Terraform Format'
        run: terraform fmt -check

      - name: 'Terraform Plan'
        run: terraform plan

      - run: echo ${{ steps.plan.outputs.stdout }}
      - run: echo ${{ steps.plan.outputs.stderr }}
      - run: echo ${{ steps.plan.outputs.exitcode }}

      - name: Azure logout
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az logout